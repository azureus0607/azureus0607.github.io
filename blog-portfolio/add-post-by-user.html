<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

     <br><br>


    <div class="container" style="width: 600px; ">

        <h1 class="display-4 text-center "><i class="fa-regular fa-pen-to-square"></i>Add Post</h1>
        <br>
        <br>
        <input type="text" class="form-control" name="first-name" placeholder="TITLE" 
        style="border-top: none; border-left: none; border-right: none;
         border-bottom: 3px solid; border-color: rgb(136, 176, 248); border-radius: 0px;"/>
        
        <br>
        
        <input type="date" name="bday" class="form-control" placeholder="dd/mm/yyyy"
        style="border-top: none; border-left: none; border-right: none;
        border-bottom: 3px solid; border-color: rgb(91, 91, 92); border-radius: 0px;"/>

        <br>

        <select name="field" id="field" class="form-select form-control"
        style="border-top: none; border-left: none; border-right: none;
         border-bottom: 3px solid; border-color: rgb(91, 91, 92); border-radius: 0px;" >
            <option value="" hidden>CATEGORY</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>

        <br>

        <textarea class="form-control border-radius" rows="" placeholder="MESSAGE"
        style="border: 3px solid; border-color: rgb(91, 91, 92); border-radius: 0px;">MESSAGE
        </textarea>
        
        <br><br>
      
        

        <button type="=submit" name="btn_submit" value="Submit" class="bg-dark p-1" style="color: white; width: 580px;">POST</button>
